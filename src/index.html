<html>
<head>
    <title>AP Mode ESP</title>    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #E4E0E1;
            padding-top: 20px;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .title .ap {
            font-size: 172px;
            font-weight: bold;
            color: #493628;
            transition: transform 0.6s ease, color 0.6s ease;
            animation: bounce 2s infinite;
        }
        .title .mode-esp {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }
        .title .mode, .title .esp {
            font-size: 60px;
            font-weight: bold;
            color: #493628;
            text-align: center;
            transition: transform 0.6s ease, color 0.6s ease;
        }
        .title .esp {
            color: #AB886D;
        }
        .separator {
            width: 100%;
            height: 5px;
            background-color: #D6C0B3;
            margin: 5px 0;
            transition: transform 0.6s ease, background-color 0.6s ease;
        }
        .title:hover .ap {
            transform: scale(1.2) rotate(-5deg);
            color: #AB886D;
        }
        .title:hover .mode {
            transform: translateX(10px);
            color: #D6C0B3;
        }
        .title:hover .esp {
            transform: translateY(-10px) scale(1.1);
            color: #493628;
            text-shadow: 0 5px 15px rgba(73, 54, 40, 0.5);
        }
        .title:hover .separator {
            transform-origin: left center; 
            transform: rotate(90deg) translate(-90px, -50%);
            background-color: #AB886D;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.6s ease, background-color 0.6s ease;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
        .subtitle {
            font-size: 45px;
            color: #493628;
            margin-bottom: 40px;
            text-align: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 25px;
            margin: 10px 0;
            border: 4px solid #493628;
            border-radius: 5px;
            font-size: 35px;
            text-align: center;
            background-color: #D6C0B3;
            color: #493628;
        }
        .form-group input::placeholder {
            color: #493628;
        }
        .form-group input:focus {
            outline: none;
            border-color: #AB886D;
            background-color: #E4E0E1;
        }
        .form-group .password-container {
            position: relative;
            width: 100%;
        }
        .form-group .password-container input {
            padding-right: 50px;
        }
        .form-group .password-container .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 35px;
            color: #493628;
        }
        .connect-btn {
            padding: 20px 40px;
            border: none;
            border-radius: 8px;
            background-color: #AB886D;
            border: 4px solid #493628;
            font-size: 35px;
            cursor: pointer;
            color: #E4E0E1;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .connect-btn:hover {
            background-color: #493628;
            color: #D6C0B3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="title">
        <div class="ap">AP</div>
        <div class="mode-esp">
            <div class="mode">MODE</div>
            <div class="separator"></div>
            <div class="esp">ESP</div>
        </div>
    </div>
    <div class="subtitle"> Silakan hubungkan perangkat Anda ke jaringan yang tersedia! </div>
    <div class="form-group">
        <input type="text" id="ssid" name="ssid" placeholder="SSID">
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password">
            <span class="toggle-password" onclick="togglePassword()">âŠš</span>
        </div>
    </div>
    <button class="connect-btn">Connect</button>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
