<html>
 <head>
  <title>
   Access Point ESP
  </title>
  <style>
   body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30%;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #F5F5F7;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
             margin-bottom: 5px;            
        }
        p {
            font-size: 16px;            
            font: 1em sans-serif;
            opacity: 0.3;
            margin-bottom: 50px;
        }
        .image-container {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 300px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #000000;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #B7B7B7;
            border: 2px solid #000000;
            font-size: 16px;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <h1>
   Access Point ESP
  </h1>
  <p>
    "Silakan hubungkan perangkat Anda ke jaringan yang tersedia."
  </p>
  <div class="image-container">
   <img alt="ESP module with AP-MODE text and Wi-Fi symbol" height="150" src="src\icon.png" width="150"/>
  </div>
  <div class="input-container">
   <input placeholder="SSID" type="text"/>
   <input placeholder="password" type="password"/>
   <button>
    connect
   </button>
  </div>
 </body>
</html>
